language: ruby

cache :bundler

env:
  global:
  - CC_TEST_REPORTER_ID=8eb4f7e39f0bf365ee8ea2a6ca9f2e93d07f936e0fb3c8fafd5bc1a0615f0b14

rvm:
- "2.2.2"
- "2.5.0"

before_install:
- gem install bundler

before_script:
- curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
- chmod +x ./cc-test-reporter
- ./cc-test-reporter before-build

script:
- bundle exec rspec

after_script: 
- ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT